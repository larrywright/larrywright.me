 <nav class="navbar fixed-top navbar-expand-md navbar-dark py-1 top-nav"  id="navigation">
  <div class="container">
    <a class="navbar-brand" href="{{ .Site.BaseURL | absLangURL }}">Larry Wright</a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>      
    <div class="collapse navbar-collapse" id="navbarToggle">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main }}
        {{ $menuURL := .URL | absLangURL }}
        <li class="nav-item">
          <a class="nav-link{{ if or ($currentPage.IsMenuCurrent "navbar" .) ($currentPage.HasMenuCurrent "navbar" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
