{{ define "main" }}
<main>
  <div>
    <h1>{{ .Title }}</h1>
    <!-- ranges through each of the content files associated with a particular taxonomy term and renders the summary.html content view -->
    {{ range .Data.Pages }}
      {{ .Render "summary" }}
    {{ end }}
    <ul>
        {{ range .Data.Pages }}
        <li>
          <a href="{{.RelPermalink}}">{{ .Title }}</a>
        </li>
        {{ end }}
      </ul>
  </div>
</main>
{{ end }}
