<!doctype html>
<html lang="en">
{{ partial "head.html" . }}
<body>
  <div class="container">
    {{ partial "navigation.html" . }}
    <div class="row mt-5 pt-4">
      <div id="main" class="col-md-8 pt-8">
        {{ block "main" . }}
        {{ end }}
      </div>
      <div class="col">
        {{ block "sidebar" . }}
        {{ partial "sidebar.html" . }}
        {{ end }}
      </div>
    </div>
  </div>
  <footer class="bg-light mb-0">
    {{ block "footer" . }}
    {{ partial "footer.html" . }}
    {{ end }}
  </footer>
  
</body>
</html>
