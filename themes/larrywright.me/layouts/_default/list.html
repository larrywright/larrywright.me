{{ define "title" }}
<title>
  {{ .Title }} &ndash; {{ .Site.Title }}
</title>
{{ end }}

{{ define "main" }}
<main aria-role="main">
        {{ $paginator := .Paginate (where .Pages "Type" "in" .Site.Params.mainSections) 10 }}
        {{ range $paginator.Pages.ByDate.Reverse }}
     {{.Render "summary"}}
  {{end}}
    {{ template "_internal/pagination.html" . }}
</main>
{{ end }}
