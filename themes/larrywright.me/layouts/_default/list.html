{{ define "title" }}
<title>
  {{ .Title }} &ndash; {{ .Site.Title }}
</title>
{{ end }}

{{ define "main" }}
<main aria-role="main">
  <div>
    {{ $paginator := .Paginate (where .Pages "Type" "post") 5 }}
    {{ range $paginator.Pages }}
    {{ partial "article.html" . }}
    {{ end }}
    {{ template "_internal/pagination.html" . }}
  </div>
</main>
{{ end }}
